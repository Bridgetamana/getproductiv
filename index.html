<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Getproductiv.</h1>
        <button type="button" class="show-queue">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            color="#000000"
            fill="none"
            stroke="#141B34"
            stroke-width="1.5"
            stroke-linecap="round"
          >
            <path d="M8 5L20 5" />
            <path d="M4 5H4.00898" />
            <path d="M4 12H4.00898" />
            <path d="M4 19H4.00898" />
            <path d="M8 12L20 12" />
            <path d="M8 19L20 19" />
          </svg>
          <p id="queue-num">1 next</p>
        </button>
        <!-- <div class="queue-wrapper">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 6L6.00081 17.9992M17.9992 18L6 6.00085" />
</svg>
        </div> -->
      </header>
      <main>
        <div class="no-task" id="no-task">
          <img
            src="./assets/image/no-task-illustration.png"
            alt=""
            width="200px"
          />
          <h2>No task yet.</h2>
          <p>What do you want to work on?</p>
        </div>
        <div class="filled-task" id="filled-task">
          <ul id="task-list"></ul>
        </div>

        <div class="input-group">
          <label for="task" class="sr-only">Add your Task:</label>
          <input
            type="text"
            name="task"
            id="task"
            placeholder="What do you want to focus on?"
          />

          <button type="button" id="add-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18.5 12L4.99997 12" />
              <path d="M13 18C13 18 19 13.5811 19 12C19 10.4188 13 6 13 6" />
            </svg>
          </button>
        </div>
      </main>
      <footer>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            color="#000000"
            fill="none"
            stroke="#141B34"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M12 16V11.5" />
            <path d="M12 8.01172V8.00172" />
          </svg>
        </button>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
